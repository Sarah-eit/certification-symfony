    question: 'Which of the following function declarations must be used to return a reference?'
    answers:
      - { value: 'function &foo() {...}', correct: true }
      - { value: 'function $foo() {...}', correct: false }
      - { value: 'function %foo() {...}', correct: false }
      - { value: 'function $$foo() {...}', correct: false }
