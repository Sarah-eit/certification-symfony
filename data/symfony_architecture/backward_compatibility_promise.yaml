    question: 'What is the main goal of Symfony regarding project upgrades?'
    answers:
      - { value: 'To introduce as many new features as possible', correct: false }
      - { value: 'To ensure backward compatibility for all minor releases', correct: true }
      - { value: 'To modify the API without notifying users', correct: false }
