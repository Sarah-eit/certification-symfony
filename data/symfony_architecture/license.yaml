    question: 'What are you allowed to do with Symfonyâ€™s source code under the MIT license?'
    answers:
      - { value: 'Use, copy, modify, merge, publish, distribute, sublicense, and sell it', correct: true }
      - { value: 'Use it only for non-commercial purposes', correct: false }
      - { value: 'Use it in GPL projects only', correct: false }
      - { value: 'Use it freely, but you must always pay a license fee for commercial use', correct: false }
