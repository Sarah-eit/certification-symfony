    question: 'Can you use the Symfony framework in proprietary/commercial software without publishing your own source code?'
    answers:
      - { value: 'Yes, Symfony is released under the permissive MIT license', correct: true }
      - { value: 'No, you must open-source your code if you use Symfony', correct: false }
